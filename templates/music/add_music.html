{% extends 'main_base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mt-4 mb-4">Add Music</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}
      </div>

      <div class="form-group">
        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
      </div>

      <div class="form-group">
        <label for="{{ form.artist.id_for_label }}">Artist:</label>
        {{ form.artist }}
      </div>

      <div class="form-group">
        <label for="{{ form.album.id_for_label }}">Album:</label>
        {{ form.album }}
      </div>

      <div class="form-group">
        <label for="{{ form.image.id_for_label }}">Image:</label>
        {{ form.image }}
      </div>

      <div class="form-group">
        <label for="{{ form.cover_image.id_for_label }}">Cover Image:</label>
        {{ form.cover_image }}
      </div>

      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
      </div>

      <div class="form-group">
        <label for="{{ form.year.id_for_label }}">Year:</label>
        {{ form.year }}
      </div>

      <div class="form-group">
        <label for="{{ form.duration.id_for_label }}">Duration:</label>
        {{ form.duration }}
      </div>

      <div class="form-group">
        <label for="{{ form.file.id_for_label }}">File:</label>
        {{ form.file }}
      </div>

      <div class="form-group">
        <label for="{{ form.listens.id_for_label }}">Listens:</label>
        {{ form.listens }}
      </div>

      <button type="submit" class="btn btn-primary">Save Music</button>
    </form>
  </div>
{% endblock %}
